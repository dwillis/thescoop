{% extends "base.html" %}

{% block content %}


{% if date_list %}
<h3>Browse stories by date published:</h3>

    <ul>
    {% for year in date_list %}
        <li>
        <a href="/docs/{{year|date:"Y"}}/">{{year.date|date:"Y"}}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Check back shortly - we're updating the database.</p>
{% endif %}

{% endblock %}
